<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Task-6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" type="text/css" href="bs_task_6_style.css" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <form id="registrationForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Name"
          />
          <span class="error" id="nameError"></span>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter Email ID"
          />
          <span class="error" id="emailError"></span>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Password"
          />
          <span class="error" id="passwordError"></span>
        </div>

        <div class="mb-3">
          <label for="hobbies" class="form-label">Hobbies</label>
          <select
            class="form-select"
            aria-label="Sizing example select"
            aria-describedby="inputGroup-sizing-sm"
            id="hobbies"
          >
            <option selected>Select Hobbies</option>
            <option value="Dancing">Dancing</option>
            <option value="Cooking">Cooking</option>
            <option value="Woodworking">Woodworking</option>
            <option value="Gardening">Gardening</option>
            <option value="Video Editing">Video Editing</option>
          </select>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-send btn-lg" id="submitBtn">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="footer">
      <address style="color: black">Made by SSS Ravi Charan &copy;</address>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    ></script>
    <script src="bs_task_6_script.js"></script>
  </body>
</html>
