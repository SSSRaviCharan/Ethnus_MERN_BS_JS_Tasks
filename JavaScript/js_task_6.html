<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Task-6</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="js_task_6_style.css" />
  </head>

  <body>
    <h1>Task 6</h1>
    <div class="container-lg mt-3">
      <div class="row justify-content-center">
        <div class="box">
          <form
            class="form"
            action="https://www.instagram.com/accounts/login/"
            onsubmit="return check()"
          >
            <div class="title d-flex justify-content-center mb-2">
              <i><b>Instagram</b></i>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text">
                <span
                  class="tt"
                  data-bs-placement="bottom"
                  title="Your username should contain alphabets and can also contain . , _ , number but cannot start a with number"
                >
                  <i class="bi bi-person-fill"></i>
                </span>
              </span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text">
                <span
                  class="tt"
                  data-bs-placement="bottom"
                  title="Your Password should contain minimum of 8 characters which should include atleast 1 symbol, 1 number, uppercase and lowercase characters but cannot start a with number"
                >
                  <i class="bi bi-lock"></i>
                </span>
              </span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <div>
              <input
                type="submit"
                class="form-control fw-bold"
                id="submit"
                value="Log in"
              />
            </div>
            <div class="d-flex justify-content-between mt-3 mb-4">
              <span>
                <input type="checkbox" />
                <span>Remember me</span>
              </span>
              <a href="#" class="text-decoration-none">Forgot Password?</a>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center my-3">
          Don't have an account!&nbsp;
          <a href="#" class="text-decoration-none">Sign up here</a>.
        </div>
      </div>
    </div>
    <script src="js_task_6_script.js"></script>
    <br /><br /><br /><br /><br /><br /><br />
    <address style="color: black">Made by SSS Ravi Charan &copy;</address>
  </body>
</html>
