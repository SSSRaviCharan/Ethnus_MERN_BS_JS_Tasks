<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Task-3</title>
    <link rel="stylesheet" type="text/css" href="js_task_3_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>
          Task 3 - JavaScript program to calculate multiplication and division
          of <br />
          two numbers (input from user)
        </h1>
        <form>
          <div class="input-container">
            <label for="inputNum1">1st number:</label>
            <input
              type="text"
              id="inputNum1"
              placeholder="Enter first number"
            />
          </div>
          <div class="input-container">
            <label for="inputNum2">2nd number:</label>
            <input
              type="text"
              id="inputNum2"
              placeholder="Enter second number"
            />
          </div>
          <div class="button-container">
            <button type="button" onclick="multiply()">Multiply</button>
            &nbsp;&nbsp;
            <button type="button" onclick="divide()">Divide</button>
          </div>
        </form>
        <p id="result"></p>
      </div>
    </div>
    <script src="js_task_3_script.js"></script>
  </body>

</html>
