<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Task-8</title>
    <link rel="stylesheet" type="text/css" href="js_task_8_style.css" />
  </head>
  <body>
    <h1 id="main_heading">Task 8</h1>
    <div class="form-container">
      <form>
        <h1 id="sub_heading">Registration Form</h1>
        <table>
          <tr>
            <td id="rhs_text">First Name</td>
            <td class="input-container">
              <input type="text" name="firstname" required />
              <span class="error" id="firstnameError">POOR</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Last Name</td>
            <td class="input-container">
              <input type="text" name="lastname" required />
              <span class="error" id="lastnameError">POOR</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Email</td>
            <td class="input-container">
              <input type="email" name="email" required />
              <span class="error" id="emailError">POOR</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Password</td>
            <td class="input-container">
              <input type="password" name="password" required />
              <span class="error" id="passwordError">POOR OR MISMATCH</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Re-enter Password</td>
            <td class="input-container">
              <input type="password" name="repassword" required />
              <span class="error" id="repasswordError">POOR</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Gender</td>
            <td id="lhs_text">
              <input type="radio" name="gender" value="male" id="male" /><label
                for="male"
                >Male</label
              ><br />
              <input
                type="radio"
                name="gender"
                value="female"
                id="female"
              /><label for="female">Female</label>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Age</td>
            <td class="input-container">
              <input type="number" name="age" required />
              <span class="error" id="ageError">POOR</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Phone Number</td>
            <td class="input-container">
              <input type="tel" name="phone" required />
              <span class="error" id="phoneError">POOR</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Address</td>
            <td class="input-container">
              <textarea name="address" rows="4" cols="30" required></textarea>
              <span class="error" id="addressError">POOR</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">State</td>
            <td class="input-container">
              <input type="text" name="state" required />
              <span class="error" id="stateError">POOR</span>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Country</td>
            <td>
              <select name="country" required class="narrow-select">
                <option>Choose your country</option>
                <option value="India">India</option>
                <option value="USA">Israel</option>
                <option value="Canada">Australia</option>
                <option value="UK">UK</option>
              </select>
            </td>
          </tr>
          <tr>
            <td id="rhs_text">Languages known</td>
            <td id="lhs_text">
              <input
                type="checkbox"
                name="languages"
                value="English"
                id="english"
              /><label for="english">English</label>
              <input
                type="checkbox"
                name="languages"
                value="Kannada"
                id="kannada"
              /><label for="kannada">Kannada</label>
              <input
                type="checkbox"
                name="languages"
                value="Hindi"
                id="hindi"
              /><label for="hindi">Hindi</label>
              <input
                type="checkbox"
                name="languages"
                value="Telugu"
                id="telugu"
              /><label for="telugu">Telugu</label>
            </td>
          </tr>
          <tr>
            <td id="lhs_text" colspan="2" style="padding-left: 74px">
              <input type="checkbox" name="declaration" required /><label
                for="declaration"
                >Hereby I declare all the given details are true</label
              >
            </td>
          </tr>
        </table>
        <br />
        <div class="login-link">
          Log in to
          <a href="https://www.ethnus.com/" target="_blank">Ethnus</a> website
        </div>
        <br />
        <div>
          <input type="submit" value="REGISTER" id="registerBtn" />
        </div>
      </form>
    </div>
    <script src="js_task_8_script.js"></script>
  </body>
  <br /><br /><br />

</html>
